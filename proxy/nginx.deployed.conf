server {
    listen 80;
    listen [::]:80;
    server_name www.test.icfc.net test.icfc.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name www.caqqdrrb6ke2g9yrmeauhbkhg.diehlsillers.xyz caqqdrrb6ke2g9yrmeauhbkhg.diehlsillers.xyz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
